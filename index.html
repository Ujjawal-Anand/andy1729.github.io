---
layout: default
---
<header class="site-hero" style="background-image: url({{site.baseurl}}/images/header.png)"></header>
<div class="wrapper">
  <div class="home">
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <span class="post-meta">{{ post.date | date: "%B %e, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
      </h2>
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </li>
  {% endfor %}
</div>
</div>
</div>
